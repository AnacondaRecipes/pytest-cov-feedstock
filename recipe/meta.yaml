{% set name = "pytest-cov" %}
{% set version = "2.8.0" %}
{% set sha256 = "9b64b54d21bd0fd77f7eb6ccb38638b8daba8d98ab5a51d67c93a133ec8c5ba4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
    noarch: python
    script: {{ PYTHON }} -m pip install . --no-deps -vv
    number: 0

requirements:
  host:
    - pip
    - python
    - setuptools

  run:
    - python
    - setuptools
    - pytest >=3.6
    - coverage >=4.4

test:
  commands:
    - "pytest --traceconfig | grep pytest-cov-{{version}}"

about:
  home: https://github.com/pytest-dev/pytest-cov
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Pytest plugin for measuring coverage'
  dev_url: https://github.com/pytest-dev/pytest-cov

extra:
  recipe-maintainers:
    - dopplershift
    - nicoddemus
