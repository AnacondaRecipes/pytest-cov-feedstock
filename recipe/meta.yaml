{% set version = "2.3.0" %}

package:
  name: pytest-cov
  version: {{ version }}

source:
  fn: pytest-cov-{{version}}.tar.gz
  url: https://pypi.io/packages/source/p/pytest-cov/pytest-cov-{{version}}.tar.gz
  sha256: b079fa99d4dd4820ac31fe1863df4053eaff787f65dd04024bd57c2666c35ad4

build:
    script: python setup.py install --single-version-externally-managed --record record.txt
    number: 0

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools
    - pytest
    - coverage

test:
  commands:
    - "py.test --traceconfig | grep pytest-cov-{{version}}"

about:
  home: https://github.com/pytest-dev/pytest-cov
  license: MIT
  summary: 'Pytest plugin for measuring coverage'

extra:
  recipe-maintainers:
    - dopplershift
